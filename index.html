<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Huddle landing page with single introductory section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="barra-logo">
        <img src="./src/img/logo.svg" alt="logo Huddle" class="logo">
    </header>

    <main class="caixa-grande">
        <section class="caixa1">
            <img src="./src/img/illustration-mockups.svg" class="imagem">
        </section>

        <section class="caixa2">
            
            <div class="caixa-de-texto">
                <h1 class="titulo">Build The Community Your Fans Will Love</h1>

                <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience.
                    Create connections with your users as you engage in genuine discussion.</p>

                <button>Register</button>
            </div>

            <div class="redes-sociais">

                <a href="#">
                    <img src="./src/img/logo-facebook.svg" alt="facebook">
                </a>
                <a href="#">
                    <img src="./src/img/logo-twitter.svg" alt="twitter">
                </a>
                <a href="#">
                    <img src="./src/img/logo-instagram.svg" alt="instagram">
                </a>

            </div>
        </section>
    </main>

</body>

</html>
